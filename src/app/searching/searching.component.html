<html lang="en">
        <head>
          <title>Bootstrap Example</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
        </head>
    <body>

        <div class="top">
                <mat-form-field class="example-full-width"><input matInput placeholder=" Keyword" #type class="box2"/></mat-form-field>
                <select class="selection" #select >
                        <option value="imdb">IMDB</option>
                        <option value="wikipedia">Wikipedia</option>
                        <option value="map">Map</option>
                        <option value="direction">Direction</option>
                        <option value="photo">Photo</option>
                        <option value="game">Game</option>
                        <option value="trailer">Trailer</option>                              
                </select>
            <button #plus class="plus" (click)="add(type.value,select.value)" >+</button>    
            </div> 
        <div> 
        <mat-form-field><textarea class="SearchArea" #box matInput placeholder="Your Search" class="box"></textarea></mat-form-field>
        <button class = "button" #but (click)="onSave(box.value)">Search</button>
        </div>
        <div *ngIf = "pressed==true">
            <mat-table #table [dataSource]="dataSource">
                        <ng-container *ngFor="let col of displayedColumns;let i = index" matColumnDef="{{col}}">
                                <mat-header-cell *matHeaderCellDef> {{col}} </mat-header-cell>
                                        <mat-cell *matCellDef="let element">
                                        <div *ngIf = "col!='url'">
                                                {{element[col]}}
                                        </div>
                                                <div *ngIf = "col=='url'">
                                                        <div *ngIf = "typed=='film'">
                                                        <iframe [src]="element.url" width="300" height="300" frameborder="0" allowfullscreen></iframe>
                                                        </div>
                                                        <div *ngIf = "typed=='photo'">
                                                                <img [src]="element.url" width="200" height="200" frameborder="0" allowfullscreen>
                                                        </div>
                                                        <div *ngIf = "typed=='wiki'">
                                                                {{element.url}}
                                                        </div>
                                                        <div *ngIf = "typed=='game'">
                                                                <ul>
                                                                        <li *ngFor="let item of element.url">
                                                                        {{item}}
                                                                        </li>
                                                                        </ul>
                                                        </div>
                                                        <div *ngIf = "typed=='map'">
                                                                <iframe width="200" height="200" frameborder="0" style="border:0"
                                                                [src]="element.url" allowfullscreen></iframe>
                                                        </div> 
                                                        <div *ngIf = "typed=='direction'">
                                                                <iframe width="200" height="200" frameborder="0" style="border:0"
                                                                [src]="element.url" allowfullscreen></iframe>
                                                        </div> 
                                                </div>
                                                <div *ngIf = "col=='url2'">
                                                        <div *ngIf = "typed=='film'">
                                                                <ul>
                                                                        <li *ngFor="let item of element.otherColumns">
                                                                                        {{item}}
                                                                        </li>
                                                                        </ul>
                                                        </div>
                                                        <div *ngIf = "typed=='game'">
                                                                <ul>
                                                                        <iframe [src]="element.otherColumns" width="300" height="300" frameborder="0" allowfullscreen></iframe>
                                                                        
                                                                        </ul>
                                                        </div>
                                                </div>

                                        </mat-cell>
                        </ng-container> 
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </div>

    </body>
</html>
