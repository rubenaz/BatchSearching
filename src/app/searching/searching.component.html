<html lang="en">
        <head>
          <title>Bootstrap Example</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
        </head>
    <body>
        <div class="top">
                <mat-form-field class="example-full-width"><input matInput placeholder=" Another Seach" #choice class="box2"/></mat-form-field>
                <mat-form-field class="example-full-width"><input matInput placeholder=" Keyword" #type class="box2"/></mat-form-field>
                <div class="dropdown">
                        <button class="dropbtn">Type</button>
                        <div class="dropdown-content">
                          <a href="#">Imdb</a>
                          <a href="#">Wikipedia</a>
                          <a href="#">Map</a>
                          <a href="#">Direction</a>
                          <a href="#">Photo</a>
                          <a href="#">Game</a>
                          <a href="#">Trailer</a>
                        </div>
                      </div>
            <button #plus class="plus">+</button>    
            </div> 
        <div> 
        <mat-form-field><textarea class="SearchArea" #box matInput placeholder="Your Search" class="box"></textarea></mat-form-field>
        <button class = "button" #but (click)="onSave(box.value,type.value,choice.value)">Search</button>
        </div>
        <div *ngIf = "pressed==true">
            <mat-table #table [dataSource]="dataSource">
                        <ng-container *ngFor="let col of displayedColumns;let i = index" matColumnDef="{{col}}">
                                <mat-header-cell *matHeaderCellDef> {{col}} </mat-header-cell>
                                        <mat-cell *matCellDef="let element">
                                        <div *ngIf = "col!='url'">
                                                {{element[col]}}
                                        </div>
                                                <div *ngIf = "col=='url'">
                                                        <div *ngIf = "typed=='film'">
                                                        <iframe [src]="element.url" width="500" height="300" frameborder="0" allowfullscreen></iframe>
                                                        </div>
                                                        <div *ngIf = "typed=='photo'">
                                                                <img [src]="element.url" width="200" height="200" frameborder="0" allowfullscreen>
                                                        </div>
                                                        <div *ngIf = "typed=='wiki'">
                                                                {{element.url}}
                                                        </div>
                                                        <div *ngIf = "typed=='game'">
                                                                <ul>
                                                                        <li *ngFor="let item of element.url">
                                                                        {{item}}
                                                                        </li>
                                                                        </ul>
                                                        </div>
                                                        <div *ngIf = "typed=='map'">
                                                                <iframe width="200" height="200" frameborder="0" style="border:0"
                                                                [src]="element.url" allowfullscreen></iframe>
                                                        </div> 
                                                        <div *ngIf = "typed=='direction'">
                                                                <iframe width="200" height="200" frameborder="0" style="border:0"
                                                                [src]="element.url" allowfullscreen></iframe>
                                                        </div> 
                                                </div>
                                                <div *ngIf = "col=='url2'">
                                                        <div *ngIf = "typed=='film'">
                                                                <ul>
                                                                        <li *ngFor="let item of element.otherColumns">
                                                                                        {{item}}
                                                                        </li>
                                                                        </ul>
                                                        </div>
                                                        <div *ngIf = "typed=='game'">
                                                                <ul>
                                                                        <li *ngFor="let item of element.otherColumns">
                                                                        {{item}}
                                                                        </li>
                                                                        </ul>
                                                        </div>
                                                </div>

                                        </mat-cell>
                        </ng-container> 
                   <!-- <ng-container matColumnDef="position">
                            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>

                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </div>

    </body>
</html>
