<html lang="en">
        <head>
          <title>Bootstrap Example</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        </head>
    <body>
        <div class="top">
                <mat-form-field class="example-full-width"><input matInput placeholder=" CHOICE" #choice class="box2"/></mat-form-field>
                <mat-form-field class="example-full-width"><input matInput placeholder=" TYPE" #type class="box2"/></mat-form-field>
            <button #plus class="plus">+</button>    
            </div> 
        <div> 
        <mat-form-field><textarea class="SearchArea" #box matInput placeholder="Your Search" class="box"></textarea></mat-form-field>
        <button class = "button" #but (click)="onSave(box.value,type.value,choice.value)">Search</button>
        </div>
        <div *ngIf = "pressed==true">
            <mat-table #table [dataSource]="dataSource">
                    <ng-container matColumnDef="position">
                            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="url">
                        <mat-header-cell *matHeaderCellDef> {{typed}} </mat-header-cell>
                        <mat-cell *matCellDef="let element"> 
                                    <div *ngIf = "typed=='trailer'">
                                            <iframe [src]="element.url" width="200" height="200" frameborder="0" allowfullscreen></iframe>
                                        </div>
                                        <div *ngIf = "typed=='photo'">
                                                <img [src]="element.url" width="200" height="200" frameborder="0" allowfullscreen>
                                        </div>
                                        <div *ngIf = "typed=='wiki'">
                                                {{element.url}}
                                        </div>
                                        <div *ngIf = "typed=='map'">
                                                <iframe width="200" height="200" frameborder="0" style="border:0"
                                                [src]="element.url" allowfullscreen></iframe>
                                        </div> 
                            </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </div>

    </body>
</html>
