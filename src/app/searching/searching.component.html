        <div *ngIf = "flag==false || finish==false">
                        <div class="loader"></div>
        </div>
        <div *ngIf = "pressed==true && flag==true && finish==true && minus==true">
            <mat-table #table [dataSource]="dataSource">
                        <ng-container *ngFor="let col of displayedColumns;let i=index" matColumnDef="{{col}}">
                        <div *ngIf = "col=='name' || col=='url' || col=='url2';else other" >
                                <mat-header-cell *matHeaderCellDef> 
                                            <h2 class="display-4">{{nameOfColum[i]}}</h2>
                                </mat-header-cell>
                                
                        </div>
                        <ng-template #other>
                                <div *ngIf = "col!='add';else other2" >
                                        <mat-header-cell *matHeaderCellDef style="border-right:1px solid grey;
                                        align-self: stretch;"> 
                                                        <h2 class="display-4">{{nameOfColum[i]}}</h2>
                                                        <form class="form-inline">
                                                <input id="keyword"class="form-control" #key type="text" placeholder="Keyword">
                                                <select class="form-control"(change)="add(key.value,typeChanged.value,true,col)" id="selection" #typeChanged >
                                                        <option value="type">Type...</option>
                                                        <option value="map">Map</option>
                                                        <option value="imdb">IMDB</option>
                                                        <option value="wikipedia">Wikipedia</option>
                                                        <option value="direction">Direction</option>
                                                        <option value="photo">Photo</option>
                                                        <option value="game">Game</option>
                                                        <option value="trailer">Trailer</option> 
                                                        <option value="song">Song</option> 
                                                        <option value="video">Video</option> 
                                                </select>  
                                                        </form>
                                                        <button #plus class="btn btn-secondary" (click)="deleteColumn(col)" >-</button> 

                                                
                                        </mat-header-cell>
                                </div>
                        </ng-template>
                                <ng-template #other2>
                                        <mat-header-cell *matHeaderCellDef style="    border-right:1px solid grey;
                                        align-self: stretch;" > 
                                                <form class="form-inline">
                                                <input id="keyword"class="form-control" #type type="text" placeholder="Keyword">
                                                <select class="form-control" id="selection" #select >
                                                        <option value="type">Type...</option>
                                                        <option value="map">Map</option>
                                                        <option value="imdb">IMDB</option>
                                                        <option value="wikipedia">Wikipedia</option>
                                                        <option value="direction">Direction</option>
                                                        <option value="photo">Photo</option>
                                                        <option value="game">Game</option>
                                                        <option value="trailer">Trailer</option> 
                                                        <option value="song">Song</option> 
                                                        <option value="video">Video</option> 
                                                </select>
                                                </form>
                                                <button id="plusButton" type="button" class="btn btn-secondary" (click)="add(type.value,select.value,false,'0')" >+</button> 
                                        </mat-header-cell>
                                </ng-template>
                                        <mat-cell *matCellDef="let element" style="    border-right:1px solid grey;
                                        align-self: stretch;">
                                        <div *ngIf = "col!='url'">
                                                        <h3 class="display-4">      {{element[0][col]}}</h3>

                                          
                                        </div>
                                                <div *ngIf = "col=='url'">
                                                        <div *ngIf = "typed=='film'">
                                                                <iframe [src]="element[0].url" width="400" height="200" frameborder="0" allowfullscreen></iframe>
                                                        </div>
                                                        <div *ngIf = "typed=='song'">
                                                                <iframe [src]="element[0].url" width="400" height="200" frameborder="0" allowfullscreen></iframe>
                                                        </div>
                                                        <div *ngIf = "typed=='photo'">
                                                                <img [src]="element[0].url" width="200" height="200" frameborder="0" allowfullscreen>
                                                        </div>
                                                        <div *ngIf = "typed=='wiki'">
                                                                {{element[0].url}}
                                                        </div>
                                                        <div *ngIf = "typed=='game'">
                                                                        <div [innerHTML]="element[0].url"></div> 
                                                        </div>
                                                        <div *ngIf = "typed=='map'">
                                                                <iframe width="200" height="200" frameborder="0" style="border:0"
                                                                [src]="element[0].url" allowfullscreen></iframe>
                                                        </div> 
                                                        <div *ngIf = "typed=='direction'">
                                                                <iframe width="200" height="200" frameborder="0" style="border:0"
                                                                [src]="element[0].url" allowfullscreen></iframe>
                                                        </div> 
                                                </div>
                                                <div *ngIf = "col=='url2'">
                                                        <div *ngIf = "typed=='film'">
                                                                <ul>
                                                                        <li *ngFor="let item of element[0].otherColumns">
                                                                                        {{item}}
                                                                        </li>
                                                                        </ul>
                                                        </div>
                                                        <div *ngIf = "typed=='game'">
                                                                <ul>
                                                                        <iframe [src]="element[0].otherColumns" width="400" height="200" frameborder="0" allowfullscreen></iframe>
                                                                        
                                                                        </ul>
                                                        </div>
                                                </div>
                                                <div *ngFor="let item of createRange(countOfColums)">
                                                        <div *ngIf = "col==returncol(item)">
                                                                <div [innerHTML]="element[item].otherColumns"></div>   
                                                        </div>
                                                </div>

                                        </mat-cell>
                        
                        </ng-container> 
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </div>

    </body>
</html>
